<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>flip-card test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/wct-mocha/wct-mocha.js"></script>

    <script type="module" src="../flip-card.js"></script>
  </head>
  <body>

    <test-fixture id="FaceDownFixture">
      <template>
        <flip-card facedown></flip-card>
      </template>
    </test-fixture>

    <test-fixture id="BasicFixture">
      <template>
        <flip-card></flip-card>
      </template>
    </test-fixture>

    <script type="module">
      suite('flip-card', () => {

				test('defining the card registers it with customElements', () => {
					assert.notEqual(customElements.get('flip-card'), undefined);
				});
      });
    </script>

  </body>
</html>
